<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script src="script.js"></script>
<div class="emptyBox"></div>

<div id="part1" >
    <div id="myDiv" class="original-style">
        <p>
            <script>document.write(randomQuote());</script>
        </p>
    </div>

    <div id="motherbox">
        <div class="colorbox1-line">
            <button class="colorbox1" style="width: 50px; height: 50px; background-color: blue; border: 2px solid black;" onclick="changeStyle('blue-style')"></button>
            <button class="colorbox1" style="width: 50px; height: 50px; background-color: green; border: 2px solid black;" onclick="changeStyle('green-style')"></button>
        </div>
        <div class="colorbox2-line">
            <button class="colorbox2" style="width: 50px; height: 50px; background-color: yellow; border: 2px solid black;" onclick="changeStyle('yellow-style')"></button>
            <button class="colorbox2" style="width: 50px; height: 50px; background-color: red; border: 2px solid black;" onclick="changeStyle('red-style')"></button>
        </div>
    </div>
</div>

<div id="part1-2">
    <h2>Weight Converter</h2>
    <label for="weight">Enter Weight:</label>
    <input type="number" id="weight" placeholder="weight" />
    
    <label for="unit">Convertion Rates:</label>
    <select id="unit">
        <option value="kg">lb to kg</option>
        <option value="lb">kg to lb</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
    
</div>
<div class="emptyBox"></div>
<div id="part2">
    <label for="weight">Enter numbers:</label>
    <input type="text" id="number" placeholder="numbers" oninput="part3(this.value)"/>

    <div id="max"></div>
    <div id="min"></div>
    <div id="sum"></div>
    <div id="avg"></div>
    <div id="rev"></div>
</div>
<div class="emptyBox"></div>
<div id="part3">
    <div class="box">
        <h2 class="magic">Magic!</h2>
        <div class="textareah">
            <textarea id="text-area" rows="7" cols="50"></textarea>
        </div>
        

        <div id="btns" class="underbox">
            <button class="box" onclick="clearText()"><p>Clear it</p></button>
            <button class="box" onclick="toggleCapitalize()"><p>Capitalize</p></button>
            <button class="box" onclick="sortLines()"><p>Sort</p></button>
            <button class="box" onclick="reverseLines()"><p>Reverse</p></button>
            <button class="box" onclick="stripBlank()"><p>Strip Blank</p></button>
            <button class="box" onclick="addNumbers()"><p>Add Numbers</p></button>
            <button class="box" onclick="shuffleLines()"><p>Shuffle</p></button>
        </div>

    </div>
    

</div>
</body>
</html>
